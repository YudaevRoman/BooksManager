<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BooksManager</title>
    <link rel="stylesheet" href="../css/basicstyles.css" />
    <link rel="stylesheet" href="../css/authorization.css" />
</head>

<body class="Parent PageBackground ContentScroll">
    <form method='post'>
        <fieldset class="Parent MenuBackground">
            <label class="MenuHeader">
                BooksManager
            </label>
        </fieldset>
        <fieldset class="Parent">
            <fieldset class="Parent AuthorizationForm">
                <fieldset class="Parent ContentRegion">
                    <fieldset class="Parent AuthorizationContent">
                        <label class="ContentLabel ContentLabelFontsizeSubhead AuthorizationLabel">
                            Логин
                        </label> <br />
                        <input name="personName" autocomplete="off"
                               class="ContentInput ContentInputFontsizeSubhead AuthorizationInput" />
                        <br />
                        <label class="ContentLabel ContentLabelFontsizeSubhead AuthorizationLabel">
                            Пароль
                        </label> <br />
                        <input name="personPassword" autocomplete="off"
                               class="ContentInput ContentInputFontsizeSubhead AuthorizationInput" />
                        <br />
                        <input type="submit"
                               class="ContentButton ContentButtonFontsizeSubhead AuthorizationButton "
                               value="Войти" />
                    </fieldset>
                </fieldset>
                <input type="button"
                       class="ContentButton RegistrationButton ContentButtonFontsizeSubhead"
                       onclick="location.href='/registration'"
                       value="Зарегистрироваться" />
            </fieldset>
        </fieldset>
    </form>
</body>

</html>
