<!doctype html/>
<html>

<head>
    <meta charset="utf-8" />
    <title>BooksManager</title>
    <link rel="stylesheet" href="../css/basicstyles.css" />
    <link rel="stylesheet" href="../css/registration.css" />
</head>

<body class="Parent PageBackground">
    <form method="post"  enctype="multipart/form-data">
        <fieldset class="Parent MenuBackground">
            <label class="MenuHeader">
                Регистрация
            </label>
        </fieldset>
        <fieldset class="Parent RegistrationForm" style="display: flex;">
            <fieldset class="Parent ContentRegion RegistrationImage"style="display: flex;">
                <input name="bookImageUrl" type="file" class="ContentButton" />
                <tablet class="Parent">
                    <tr>
                        <td>
                            <fieldset class="Parent ContentRegion">
                                <fieldset class="Parent RegistrationText">
                                    <label class="ContentLabel ContentLabelFontsizeSubhead RegistrationLabel">
                                        Логин
                                    </label> <br />
                                    <input name="personName" autocomplete="off"
                                           class="ContentInput ContentInputFontsizeSubhead RegistrationInput" />
                                    <br />
                                    <label class="ContentLabel ContentLabelFontsizeSubhead RegistrationLabel">
                                        Пароль
                                    </label> <br />
                                    <input name="personPassword" autocomplete="off"
                                           class="ContentInput ContentInputFontsizeSubhead RegistrationInput" />
                                    <br />
                                </fieldset>
                            </fieldset>
                            <input type="submit"
                                   class="ContentButton ContentButtonFontsizeSubhead RegistrationButton"
                                   value="Зарегистрироваться" />
                        </td>
                    </tr>
                </tablet>
            </fieldset>
        </fieldset>
</form>
</body>

</html>
