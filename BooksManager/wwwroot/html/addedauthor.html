<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BooksManager</title>
    <link rel="stylesheet" href="../css/basicstyles.css" />
    <link rel="stylesheet" href="../css/registration.css" />
</head>

<body class="Parent PageBackground ContentScroll">
    <form method="post" enctype="multipart/form-data">
        <table class="Parent MenuBackground">
            <tr>
                <td align="left">
                    <label name="personName" class="MenuHeader">
                    </label>
                </td>
                <td align="right">
                    <input type="button" 
                           class="ContentButton LogoutButton ContentButtonFontsizeSubhead"
                           onclick="location.href='/logout'"
                           value="Выйти" />
                </td>
            </tr>
        </table>
        <table class="Parent">
            <tr>
                <td align="center" valign="top" class="NavigationContentRegion">
                    <a class="ContentLabel ContentLabelFontsizeText NavigationContent" href="/home">Домашняя</a> <br />
                    <a class="ContentLabel ContentLabelFontsizeText NavigationContent" href="/books">Посмотреть книги</a> <br />
                    <a class="ContentLabel ContentLabelFontsizeText NavigationContent" href="/authors">
                        Посмотреть авторов
                    </a> <br />
                    <a name="editor" class="ContentLabel ContentLabelFontsizeText NavigationContent" href="/editor">Редактирование</a> <br />
                    <a name="admin" class="ContentLabel ContentLabelFontsizeText NavigationContent" href="/admin">Администрирование</a> <br />
                </td>
                <td class="HomeContentRegion">
                    <fieldset class="Parent ContentRegion RegistrationImage" style="display: flex;">
                        <input name="bookImageUrl" type="file" class="ContentButton" />
                        <table class="Parent RegistrationForm">
                            <tr>
                                <td class="RegistrationContentText">
                                    <fieldset class="Parent">
                                        <fieldset class="Parent ContentRegion">
                                            <fieldset class="Parent RegistrationText">
                                                <label class="ContentLabel ContentLabelFontsizeSubhead RegistrationLabel">
                                                    Имя
                                                </label> <br />
                                                <input name="authorName" autocomplete="off"
                                                       class="ContentInput ContentInputFontsizeSubhead RegistrationInput" />
                                                <br />
                                                <label class="ContentLabel ContentLabelFontsizeSubhead RegistrationLabel">
                                                    Фамилия
                                                </label> <br />
                                                <input name="authorLastName" autocomplete="off"
                                                       class="ContentInput ContentInputFontsizeSubhead RegistrationInput" />
                                                <br />
                                            </fieldset>
                                        </fieldset>
                                        <input type="submit"
                                               class="ContentButton ContentButtonFontsizeSubhead RegistrationButton"
                                               value="Добавить автора" />
                                    </fieldset>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </table>
    </form>
</body>

</html>
